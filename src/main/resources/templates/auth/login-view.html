<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="auth-block mt-5">

        <div class="title h2 col-md-5 text-center m-auto mb-5 bg-dark text-white p-3 rounded-3">
            Flashcards Application
        </div>

        <form class="col-md-4 mx-auto" th:action="@{/login}" method="post">

            <div class="alert alert-danger text-center" th:if="${param.error}">
                Invalid email or password
            </div>

            <div class="mb-3">
                <label for="login-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="login-username" name="username">
            </div>

            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" name="password">
            </div>

            <div class="button-wrapper d-flex justify-content-center">
                <button type="submit" class="button btn btn-primary w-25 me-4">
                    Login
                </button>

                <button class="button btn btn-success w-25">
                    <a class="link-light link-underline-opacity-0" href="/signup">Signup</a>
                </button>
            </div>

            <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

        </form>
    </div>
</div>
</body>
</html>
