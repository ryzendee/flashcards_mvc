    <meta charset="UTF-8">

<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Add folder</title>
</head>
<body>

<div class="container">
    <div class="add-form-block">

        <header th:replace="~{fragments/navbar-fragment :: navbar}"></header>

        <div class="title col-md-2 mx-auto h2">
            Add Folder
        </div>
        <form class="col-md-4 mx-auto" th:action="@{/folders-add}" th:object="${cardFolder}" method="post" enctype="multipart/form-data">
            <div th:if="${#fields.hasErrors('*')}">
                <div th:each="error : ${errors}" class="alert alert-danger text-center">
                    <p th:text="${error.defaultMessage}"></p>
                </div>
            </div>

            <div th:replace="~{fragments/cardfolder-edit-fragment :: cardfolderFormFragment}"></div>
        </form>
    </div>
</div>
</body>
</html>
</body>
</html>
