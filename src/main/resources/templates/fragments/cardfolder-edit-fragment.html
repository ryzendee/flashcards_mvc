<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Edit module</title>
</head>
<body>

<div class="container">
    <div class="edit-form-block mt-5" th:fragment="cardfolderFormFragment">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="module-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="module-name" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label for="module-description" class="form-label">Description</label>
            <input type="text" class="form-control" id="module-description" th:field="*{description}">
        </div>

        <div class="mb-3">
            <label for="module-image-file" class="form-label">Image File</label>
            <input type="file" class="form-control" id="module-image-file" th:field="*{image}" accept="image/*">
        </div>

        <div class="button-wrapper text-center">
            <button type="submit" class="button btn btn-success w-25 me-4">
                OK
            </button>

            <button class="button btn btn-secondary w-25">
                <a class="link-light link-underline-opacity-0" href="/flashcard-folders">Back</a>
            </button>
        </div>
    </div>
</div>
</body>
</html>
